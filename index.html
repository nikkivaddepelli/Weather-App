<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Commandos Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="head-searchbar-sec">
                <div class="Heading">
                    <h1>Code Commandos Weather App</h1>
                </div>
                <div class="inputfield">
                    <input type="text" class="input-box" placeholder="Enter Your Location">
                    <button class="searchBtn">Get Weather</button>
                </div>
            </div>

            <div class="details-display-section weather-body">
                <div class="placeName-currentWeather-date-display-section">
                    <div class="searchplacename">Location</div>
                    <div class="weaatherdate">
                        <div class="currentweather">Current Weather</div>
                        <div class="date">Date</div>
                    </div>
                    <hr>
                </div>

                <div class="weathertype-imgDisplay">
                    <div class="weathertype">
                        <img class="weather-img" src="assets/rain.png" alt="weather image">
                        <div class="description">Weather Description</div>
                    </div>
                    <div class="temperature">Temperature</div>
                    <div class="Feel-Like">
                        <div class="feellike">Feel like <span>Temperature</span></div>
                    </div>
                </div>

                <div class="Other-info-weather-related">
                    <div class="right">
                        <div class="humidity">Humidity: <span>Value</span></div>
                        <hr>
                        <div class="SeaLevel">Sea Level: <span>Value</span></div>
                        <hr>
                        <div class="WindGuests">Wind Gusts: <span>Value</span></div>
                        <hr>
                    </div>

                    <div class="left">
                        <div class="Pressure">Pressure: <span>Value</span></div>
                        <hr>
                        <div class="Feellikeleft">Feels like: <span>Value</span></div>
                        <hr>
                        <div class="WindSpeed">Wind Speed: <span>Value</span></div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
